<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla de Caso de Uso</title>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Forum', cursive;
            background-color: #fff3e0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #ffebee;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
        }
        h1 {
            text-align: center;
            color: #b71c1c;
            margin-bottom: 30px;
        }
        h2 {
            color: #c62828;
            position: relative;
            display: inline-block;
        }
        h2::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: -2px;
            height: 3px;
            background: #ff7043;
            animation: wave 2s infinite;
        }
        @keyframes wave {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(10px);
            }
        }
        .section {
            margin-bottom: 25px;
        }
        .section input, .section textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 3px solid transparent;
            border-radius: 20px;
            background: #fff4e6;
            color: #333;
            font-size: 1.1em;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease, transform 0.2s ease;
        }
        .section input:focus, .section textarea:focus {
            border: 3px solid transparent;
            background: #ffe8d9;
            animation: colorAnimation 2s infinite;
            outline: none;
        }
        @keyframes colorAnimation {
            0% {
                border-color: #ff7043;
            }
            25% {
                border-color: #d84315;
            }
            50% {
                border-color: #7015d8;
            }
            75% {
                border-color: #ffcc80;
            }
            100% {
                border-color: #ff7043;
            }
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #d84315;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #bf360c;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caso de Uso</h1>
        <div class="section">
            <h2>Nombre del Caso de Uso:</h2>
            <input type="text" placeholder="Escribe aquí el nombre del caso de uso">
        </div>
        <div class="section">
            <h2>Actor/es:</h2>
            <textarea rows="3" placeholder="Escribe aquí los actores involucrados"></textarea>
        </div>
        <div class="section">
            <h2>Descripción:</h2>
            <textarea rows="4" placeholder="Describe brevemente el propósito del caso de uso"></textarea>
        </div>
        <div class="section">
            <h2>Flujo Principal:</h2>
            <textarea rows="5" placeholder="Lista los pasos principales"></textarea>
        </div>
        <div class="section">
            <h2>Flujos Alternativos:</h2>
            <textarea rows="4" placeholder="Lista los posibles flujos alternativos"></textarea>
        </div>
        <div class="section">
            <h2>Resultados Esperados:</h2>
            <textarea rows="3" placeholder="Escribe el resultado esperado de este caso de uso"></textarea>
        </div>
        <div class="button-container">
            <button onclick="alert('Datos guardados correctamente.')">Guardar</button>
            <button onclick="alert('Modo edición activado.')">Editar</button>
            <button onclick="window.print()">Imprimir PDF</button>
            <button>Eliminar</button>
        </div>
    </div>
    <footer>
        &copy; Plantilla de Caso de uso hecho por: <span style="color: #7015d8;">Gabriel Aleman</span>
    </footer>
</body>
</html>
